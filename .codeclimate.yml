---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    checks:
      no-process-exit:
        enabled: false
  csslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - server/**/*
  - client/**/*
  - ./**/*
exclude_paths:
- public/**/*
- test/**/*
- server/db/migrations/**/*
